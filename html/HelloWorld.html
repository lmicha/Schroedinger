<!DOCTYPE html>
<!-- HTML ist das Root Tag -->
<html>
  <head>
    <!--This is the title. IN the Tab -->
    <title>Hello World Title</title>
  </head>

  <body>
    <h1> Ueberschrift h1</h1>
    <p>Hello World body</p>
    <p> Alles zwischen < und > ist ein sogenanntes Tag </p>
    <p> &lt body &gt ist ein Tag </p>
    <p> &lt p &gt ist ein Tag </p>
    <p> &lt /html &gt ist ein Tag </p>
    <p> Alles was zwischen einem Tag und dem dazugehoerendem schliessendem Tag ist der Tag-Body</p>
  </body>
</html>
